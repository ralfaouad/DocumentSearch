    <form method="POST" enctype="multipart/form-data" class="form-check row align-items-stretch">
        <div class="row">
            <div class="col-md-6 ">
                <label class="form-label">Choose your first XML (or TXT) file</label>
                <input class="form-control form-control-lg" type="file" name="in1" />
            </div>
            <div class="col-md-6 ">
                <label class="form-label">Choose your second XML (or TXT) file</label>
                <input class="form-control form-control-lg " type="file" name="in2" />
            </div>
        </div>
        <div class="col-md-6" style="margin-top: 20px;">
            <input type="radio" class="btn-check" name="i" value="0" id="tf"> <label class="btn btn-outline-info" for="tf">TF</label>
            <input type="radio" class="btn-check" name="i" value="1" id="tfidf"> <label class="btn btn-outline-info" for="tfidf">TF-IDF</label>
        </div>

        <div class="col-md-10" style="margin-top: 20px;">
            <input type="radio" class="btn-check" id="cos" name="m" value="0"> <label class="btn btn-outline-secondary" for="cos">Cosine Similarity</label>
            <input type="radio" class="btn-check" id="pcc" name="m" value="1"> <label class="btn btn-outline-secondary" for="pcc">Pearson Correlation Coefficient</label>
            <input type="radio" class="btn-check" id="euc" name="m" value="2"> <label class="btn btn-outline-secondary" for="euc">Euclidian Similarity</label>
            <input type="radio" class="btn-check" id="manh" name="m" value="3"> <label class="btn btn-outline-secondary" for="manh">Manhattan Similarity</label>
        </div>
        <div class="col-md-12">
            <input class="btn btn-lg btn-outline-success" type="submit" style="margin-top: 35px;" />
        </div>

    </form>
