<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">IDPA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">TED & VSM Comparison Tool<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Search Engine</a>
                <a class="nav-item nav-link disabled" href="#">Disabled</a>
            </div>
        </div>
    </nav>

    <form method="POST" enctype="multipart/form-data" class="form-check row align-items-stretch">
        <div class="col-md-6 ">
            <label class="form-label">Choose your first XML (or TXT) file</label>
            <input class="form-control form-control-lg" type="file" name="in1" />
        </div>
        <div class="col-md-6 ">
            <label class="form-label">Choose your second XML (or TXT) file</label>
            <input class="form-control form-control-lg" type="file" name="in2" />
        </div>
        <div class="col-md-6">
            <input type="radio" name="i" value="0"> TF
            <input type="radio" name="i" value="1"> TF - IDF
        </div>
        <div class="col-md-6">
            <input type="radio" name="m" value="0"> Cosine Similarity
            <input type="radio" name="m" value="1"> Pearson Correlation Coefficient
            <input type="radio" name="m" value="2"> Euclidian Similarity
            <input type="radio" name="m" value="3"> Manhattan Similarity
        </div>
        <div class="col-md-12">
            <input class="btn btn-lg btn-outline-secondary" type="submit" style="margin-top: 35px;" />
        </div>

    </form>

    <div class="row align-items-md-stretch">
        <div class="col-md-6">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
                <h2>VSM Method</h2>
                <p>
                    <em>VSM Similarity:</em> {{vsmsim}}
                </p>
                <p>
                    <em>VSM Time:</em> {{vsmtime}}
                </p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="h-100 p-5 bg-light border rounded-3">
                <h2>TED Method</h2>
                <p>TED Similarity: {{tedsim}}</p>
                <p> TED Time: {{tedtime}}</p>
            </div>
        </div>
    </div>
    <div>


    </div>
</body>
